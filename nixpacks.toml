[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = ["nodejs-18_x"]
aptPkgs = ["build-essential"]

[phases.install]
cmds = [
  "npm install -g pnpm@latest",
  "pnpm config set auto-install-peers true",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = ["pnpm run build:production"]

[start]
cmd = "pnpm start"

[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "18.x"
